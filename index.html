    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Facebook, 
            Instagram, 
            Send, 
            Mail, 
            MapPin, 
            GraduationCap, 
            User, 
            Menu,

            Gamepad2,

            Lightbulb, 
            Sun, 
            Moon, 
            Atom, 
            Cpu 
        } from 'lucide-react';

        /* --- 1. NEW: Particle Background Component (Physics Vibe) --- */
        const ParticleBackground = ({ isDarkMode }) => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let particles = [];

                const resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                const createParticles = () => {
                    const particleCount = window.innerWidth < 768 ? 30 : 60;
                    particles = [];
                    for (let i = 0; i < particleCount; i++) {
                        particles.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            vx: (Math.random() - 0.5) * 0.5,
                            vy: (Math.random() - 0.5) * 0.5,
                            size: Math.random() * 2 + 1,
                        });
                    }
                };

                const drawParticles = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Set color based on theme
                    const color = isDarkMode ? 'rgba(6, 182, 212,' : 'rgba(100, 116, 139,'; // Cyan in dark, Slate in light

                    particles.forEach((p, index) => {
                        // Move
                        p.x += p.vx;
                        p.y += p.vy;

                        // Bounce off walls
                        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                        // Draw Dot
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fillStyle = `${color} 0.5)`;
                        ctx.fill();

                        // Draw Connections (Constellations)
                        for (let j = index + 1; j < particles.length; j++) {
                            const p2 = particles[j];
                            const dx = p.x - p2.x;
                            const dy = p.y - p2.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);

                            if (distance < 150) {
                                ctx.beginPath();
                                ctx.strokeStyle = `${color} ${0.2 - distance / 750})`; // Fade line based on distance
                                ctx.lineWidth = 1;
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.stroke();
                            }
                        }
                    });

                    animationFrameId = requestAnimationFrame(drawParticles);
                };

                window.addEventListener('resize', () => {
                    resizeCanvas();
                    createParticles();
                });

                resizeCanvas();
                createParticles();
                drawParticles();

                return () => {
                    window.removeEventListener('resize', resizeCanvas);
                    cancelAnimationFrame(animationFrameId);
                };
            }, [isDarkMode]);

            return <canvas ref={canvasRef} className="fixed inset-0 z-0 pointer-events-none opacity-60" />;
        };

        /* --- 2. UPDATED: Scroll Reveal Component (Re-animates every time) --- */
        const RevealOnScroll = ({ children }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    // Update state strictly based on whether element is in view
                    setIsVisible(entry.isIntersecting);
                }, { threshold: 0.15 }); // Slightly higher threshold to avoid flickering at edges

                if (ref.current) observer.observe(ref.current);
                return () => {
                    if (ref.current) observer.unobserve(ref.current);
                };
            }, []);

            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-20'}`}>
                    {children}
                </div>
            );
        };

        const App = () => {
            const [activeSection, setActiveSection] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                    const sections = ['home', 'education', 'hobbies', 'contact'];
                    const current = sections.find(section => {
                        const element = document.getElementById(section);
                        if (element) {
                            const rect = element.getBoundingClientRect();
                            return rect.top <= 100 && rect.bottom >= 100;
                        }
                        return false;
                    });
                    if (current) setActiveSection(current);
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                const handleMouseMove = (e) => {
                    setMousePosition({ x: e.clientX, y: e.clientY });
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setIsMenuOpen(false);
                }
            };

            const toggleTheme = () => setIsDarkMode(!isDarkMode);

            const navLinks = [
                { name: 'Home', id: 'home' },
                { name: 'Education', id: 'education' },
                { name: 'Hobbies', id: 'hobbies' },
                { name: 'Contact', id: 'contact' },

            const theme = {

                text: isDarkMode ? 'text-slate-100' : 'text-slate-900',
                textMuted: isDarkMode ? 'text-slate-400' : 'text-slate-500',
                navBg: isDarkMode ? 'bg-slate-900/80' : 'bg-white/80',
                navBorder: isDarkMode ? 'border-slate-700/50' : 'border-slate-200/50',
                cardBg: isDarkMode ? 'bg-slate-900/40' : 'bg-white/60',
                cardBorder: isDarkMode ? 'border-cyan-500/20' : 'border-cyan-600/10',
                cardHover: isDarkMode ? 'hover:border-cyan-400/50' : 'hover:border-cyan-500/30',
                inputBg: isDarkMode ? 'bg-slate-900/50' : 'bg-white',
                accentText: 'text-cyan-400',
                accentBg: 'bg-cyan-500',
                gradientText: 'bg-gradient-to-r from-cyan-400 to-lime-400',
                gradientBg: 'bg-gradient-to-r from-cyan-500 to-lime-500',
            };

            return (
                <div className={`min-h-screen font-sans selection:bg-cyan-500/30 transition-colors duration-500 ${theme.bg} ${theme.text} overflow-x-hidden`}>
                
                {/* 1. ANIMATION: Particle Background */}

                {/* Mouse Spotlight Effect */}
                <div 
                    className="pointer-events-none fixed inset-0 z-30 transition duration-300"
                    style={{
                    background: `radial-gradient(400px at ${mousePosition.x}px ${mousePosition.y}px, ${isDarkMode ? 'rgba(34, 211, 238, 0.1)' : 'rgba(6, 182, 212, 0.05)'}, transparent 80%)`
                    }}
                />

                {/* Floating Pill Navigation */}
                <div className="fixed top-6 left-0 w-full z-50 flex justify-center px-4">
                    <nav className={`backdrop-blur-xl border ${theme.navBorder} ${theme.navBg} rounded-full px-6 py-3 shadow-2xl transition-all duration-300 flex items-center gap-8`}>
                        
                    {/* Logo */}
                    <div className={`font-bold text-xl tracking-tighter cursor-pointer ${theme.gradientText} bg-clip-text text-transparent`} onClick={() => scrollToSection('home')}>
                        Fahim's Portfolio<span className={isDarkMode ? 'text-white' : 'text-slate-900'}>.</span>
                    </div>

                    {/* Desktop Nav Items */}
                    <div className="hidden md:flex items-center space-x-1">
                        {navLinks.map((link) => (
                        <button
                            key={link.id}
                            onClick={() => scrollToSection(link.id)}
                            className={`px-4 py-1.5 rounded-full text-sm font-medium transition-all duration-300 ${
                            activeSection === link.id 
                                ? `${isDarkMode ? 'bg-slate-800 text-cyan-400' : 'bg-slate-100 text-cyan-700'}` 
                                : `${theme.textMuted} hover:text-cyan-500`
                            }`}
                        >
                            {link.name}
                        </button>
                        ))}
                    </div>

                    <div className="flex items-center gap-3">
                        {/* Theme Toggle */}
                        <button 
                        onClick={toggleTheme} 
                        className={`p-2 rounded-full transition-all duration-300 ${isDarkMode ? 'bg-slate-800 text-yellow-400 hover:bg-slate-700' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'}`}
                        aria-label="Toggle Theme"
                        >
                        {isDarkMode ? <Sun size={18} /> : <Moon size={18} />}
                        </button>

                        {/* Mobile Menu Toggle */}
                        <button className="md:hidden text-slate-500 hover:text-cyan-500" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                        {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                        </button>
                    </div>
                    </nav>
                </div>

                {/* Mobile Nav Overlay */}
                {isMenuOpen && (
                    <div className={`md:hidden fixed inset-x-4 top-24 rounded-2xl ${theme.navBg} backdrop-blur-xl border ${theme.navBorder} p-4 flex flex-col space-y-2 shadow-2xl z-40`}>
                    {navLinks.map((link) => (
                        <button
                        key={link.id}
                        onClick={() => scrollToSection(link.id)}
                        className={`text-left py-3 px-4 rounded-xl ${activeSection === link.id ? 'bg-cyan-500/10 text-cyan-500' : theme.textMuted}`}
                        >
                        {link.name}
                        </button>
                    ))}
                    </div>
                )}

                {/* Hero Section */}
                <section id="home" className="min-h-screen flex items-center justify-center pt-28 pb-10 relative z-10">

                                <span>PHYSICS STUDENT</span>
                            </div>
                        </RevealOnScroll>
                        
                        <h1 className="text-5xl lg:text-7xl font-bold leading-tight tracking-tight min-h-[160px] md:min-h-[200px] flex items-center lg:items-start justify-center lg:justify-start">
                            <span className={`${theme.gradientText} bg-clip-text text-transparent`}>
                            <TypingEffect texts={["Hello, I am Fahim", "Welcome to my portfolio"]} />

                        <RevealOnScroll>
                            <p className={`text-lg lg:text-xl ${theme.textMuted} leading-relaxed max-w-lg mx-auto lg:mx-0`}>

                                </div>

                        </div>

                        <div className="relative w-72 h-72 md:w-96 md:h-96">
                            {/* Rotating Rings */}

        );

        const HobbyCard = ({ icon, title, desc, theme, accent, isDarkMode }) => (
        <div className={`p-8 rounded-2xl border ${theme.cardBorder} ${theme.cardBg} backdrop-blur-md hover:border-${accent}-500/50 transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl group text-center`}>
            <div className={`w-16 h-16 mx-auto rounded-2xl bg-gradient-to-tr ${accent === 'cyan' ? 'from-cyan-500 to-blue-500' : 'from-lime-500 to-emerald-500'} flex items-center justify-center text-slate-900 mb-6 group-hover:scale-110 transition-transform shadow-lg`}>
            {icon}
            </div>
            <h3 className={`text-xl font-bold mb-3 ${isDarkMode ? 'text-white' : 'text-slate-900'}`}>{title}</h3>
            <p className={theme.textMuted}>{desc}</p>
        </div>
        );

        const FloatingBadge = ({ icon, label, color, position, delay }) => (
        <div 
            className={`absolute ${position} px-4 py-2 rounded-xl ${color} text-slate-900 font-bold text-xs flex items-center gap-2 shadow-lg animate-bounce`}
            style={{ animationDuration: '3s', animationDelay: `${delay}ms` }}
        >
            {icon}
            <span>{label}</span>
        </div>
        );

        const SocialLink = ({ href, icon, theme }) => (
        <a 
            href={href} 
            target="_blank" 
            rel="noreferrer"
            className={`text-slate-400 hover:text-cyan-400 transition-all transform hover:scale-110`}
        >
            {icon}
        </a>
        );

        const TypingEffect = ({ texts, speed = 150, pause = 2000 }) => {
        const [displayedText, setDisplayedText] = useState('');
        const [isDeleting, setIsDeleting] = useState(false);
        const [index, setIndex] = useState(0);

        useEffect(() => {
            const currentText = texts[index];
            
            const typeSpeed = isDeleting ? speed / 2 : speed;

            const timeout = setTimeout(() => {
            if (!isDeleting && displayedText === currentText) {
                setTimeout(() => setIsDeleting(true), pause);
            } else if (isDeleting && displayedText === '') {
                setIsDeleting(false);
                setIndex((prev) => (prev + 1) % texts.length);
            } else {
                const nextText = isDeleting 
                ? currentText.substring(0, displayedText.length - 1)
                : currentText.substring(0, displayedText.length + 1);
                
                setDisplayedText(nextText);
            }
            }, isDeleting && displayedText === currentText ? pause : typeSpeed);

            return () => clearTimeout(timeout);
        }, [displayedText, isDeleting, index, texts, speed, pause]);

        return <span>{displayedText}<span className="animate-pulse">|</span></span>;
        };

        const ContactForm = ({ theme, isDarkMode }) => {
        const [status, setStatus] = useState('idle');
        const handleSubmit = async (e) => {
            e.preventDefault();
            setStatus('submitting');
            
            // ------------------------------------------------------------------
            // INSTRUCTION: 
            // 1. Go to https://formspree.io/ and create a free account.
            // 2. Create a new form and copy the "Form ID" (it looks like: xdkanorn).
            // 3. Paste it inside the quotes below replacing "YOUR_ID_HERE".
            // ------------------------------------------------------------------
            const FORMSPREE_ID = "mgowownv"; 
            
            if (FORMSPREE_ID === "YOUR_ID_HERE") {
                alert("To make this form work, you need to add your Formspree ID in the code! Check the instructions in index.html");
                setStatus('idle');
                return;
            }

            try {
                const response = await fetch(`https://formspree.io/f/${FORMSPREE_ID}`, {
                    method: 'POST',
                    body: new FormData(e.target),
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    setStatus('success');
                    e.target.reset();
                    setTimeout(() => setStatus('idle'), 3000);
                } else {
                    setStatus('error');
                    alert("There was an error sending your message. Please try again.");
                }
            } catch (error) {
                setStatus('error');
                alert("There was an error sending your message.");
            }
        };

        return (
            <form onSubmit={handleSubmit} className="space-y-6">
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input 
                required name="name" type="text" placeholder="Name" 
                className={`w-full px-4 py-3 rounded-xl border ${theme.cardBorder} ${theme.inputBg} focus:outline-none focus:border-cyan-500 transition-colors ${isDarkMode ? 'text-white' : 'text-slate-900'}`}
                />
                <input 
                required name="email" type="email" placeholder="Email" 
                className={`w-full px-4 py-3 rounded-xl border ${theme.cardBorder} ${theme.inputBg} focus:outline-none focus:border-cyan-500 transition-colors ${isDarkMode ? 'text-white' : 'text-slate-900'}`}
                />
            </div>
            <textarea 
                required name="message" rows="4" placeholder="Your Message" 
                className={`w-full px-4 py-3 rounded-xl border ${theme.cardBorder} ${theme.inputBg} focus:outline-none focus:border-cyan-500 transition-colors resize-none ${isDarkMode ? 'text-white' : 'text-slate-900'}`}
            ></textarea>
            
            <button 
                type="submit" 
                disabled={status !== 'idle'}
                className={`w-full py-4 rounded-xl font-bold text-slate-900 transition-all ${status === 'success' ? 'bg-lime-500' : theme.gradientBg} hover:opacity-90`}
            >
                {status === 'submitting' ? 'Sending...' : status === 'success' ? 'Message Sent!' : 'Send Message'}
            </button>
            </form>
        );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
